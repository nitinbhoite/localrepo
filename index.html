<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: darkblue;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Sample Page</h1>

    <p>This is a simple HTML program demonstrating basic elements.</p>

    <h2>About HTML</h2>
    <p>HTML stands for HyperText Markup Language. It is used to create web pages.</p>

    <h3>My Favorite Fruits</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h3>Visit a Website</h3>
    <p>
        Click here to visit 
        <a href="https://www.example.com" target="_blank">Example Website</a>.
    </p>

    <h3>Sample Image</h3>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

</body>
</html>
